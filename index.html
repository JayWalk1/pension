<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension to Bitcoin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #result img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            input, select {
                font-size: 12px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Pension to Bitcoin Calculator</h1>
        <div class="input-group">
            <label for="currency">Select your currency:</label>
            <select id="currency">
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="input-group">
            <label for="monthly-contribution">Monthly Pension Contribution:</label>
            <input type="number" id="monthly-contribution" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="start-date">Pension Start Date:</label>
            <input type="date" id="start-date">
        </div>
        <button onclick="calculateBitcoin()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
