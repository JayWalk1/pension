<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension to Bitcoin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Pension to Bitcoin Calculator</h1>
        <div class="input-group">
            <label for="currency">Select your currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="monthly-contribution">Monthly Pension Contribution:</label>
            <input type="number" id="monthly-contribution" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="start-date">Pension Start Date:</label>
            <input type="date" id="start-date">
        </div>
        <button onclick="calculateBitcoin()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
